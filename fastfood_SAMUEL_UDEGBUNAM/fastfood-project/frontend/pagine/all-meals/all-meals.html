<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Tutti i Piatti</title>
  <link rel="stylesheet" href="/pagine/all-meals/all-meals.css" />
  <link rel="stylesheet" href="/pagine/all-meals/mymenu-modal.css" />
</head>
<body>
  <div class="page-header">
    <h1 class="page-title">Tutti i Piatti</h1>
    <div class="header-actions">
      <button id="profileBtn" class="btn-secondary">Profilo</button>
      <button id="ordersBtn" class="btn-secondary">Ordini</button>
      <button id="ordersHistoryBtn" class="btn-secondary">Storico</button>
      <button id="viewRestaurantsBtn" class="btn-secondary">Ristoranti Aperti</button>
      <button id="cartBtn" class="btn-secondary">Carrello</button>
    </div>
  </div>
  <div id="status" class="status"></div>
  <div class="search-container">
    <div class="search-wrapper">
      <div id="category-dropdown" class="category-dropdown hidden">
        <div class="category-dropdown-content">
          <div id="category-badges" class="category-badges">
          </div>
        </div>
      </div>
      
      <input 
        type="text" 
        id="search-input" 
        class="search-input" 
        placeholder="Cerca un piatto..."
        autocomplete="off"
      />
      <div class="filter-container">
        <button id="preferences-filter-btn" class="btn-secondary" title="Filtra i piatti in base alle tue preferenze alimentari">
          Filtro Preferenze
        </button>
        <div class="filter-note">Non tutti i piatti hanno necessariamente i tag</div>
      </div>
      <div class="filter-container">
        <button id="category-filter-btn" class="btn-secondary" title="Filtra i piatti per categoria">
          Filtro Tipologia
        </button>
        <div class="filter-note">Seleziona la tipologia che ti interessa</div>
      </div>
      <div class="filter-container">
        <button id="price-filter-btn" class="btn-secondary" title="Filtra i piatti per prezzo">
          Filtro Prezzo
        </button>
        <div class="filter-note">Imposta un range di prezzo</div>
        <div id="price-slider-container" class="price-slider-container hidden">
          <div class="price-slider-wrapper">
            <input 
              type="range" 
              id="price-slider" 
              class="price-slider" 
              min="0" 
              max="100" 
              value="100"
            />
            <div class="price-display">
              <span id="price-value">â‚¬100.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="order-confirmation" class="order-confirmation">
    <div class="tick-icon">âœ“</div>
    <p class="message">Piatto aggiunto al carrello!</p>
  </div>

  <div class="menu-container">
    <div id="cards" class="menu-grid"></div>
    <div id="no-preferences-message" class="no-preferences-message hidden">
      Nessun piatto trovato con i filtri selezionati
    </div>
  </div>

  <div id="avail-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="am-title">
      <button class="modal-close" aria-label="Chiudi" data-close="true">Ã—</button>

      <div class="modal-img-wrapper">
        <img id="am-img" alt="" />
      </div>

      <div class="modal-title-row">
        <h3 id="am-title"></h3>
        <div class="modal-links" id="am-source-wrap">
          <a id="am-source" href="#" target="_blank" rel="noopener"
             class="source-icon hidden" title="Apri la ricetta originale">ðŸ”—</a>
          <a id="am-youtube" href="#" target="_blank" rel="noopener"
             class="youtube-icon" title="Guarda su YouTube">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                 viewBox="0 0 24 24" fill="red">
              <path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.5 3.5 12 3.5 12 3.5s-7.5 0-9.4.6A3 3 0 0 0 .5 6.2C0 8.1 0 12 0 12s0 3.9.5 5.8a3 3 0 0 0 2.1 2.1C4.5 20.5 12 20.5 12 20.5s7.5 0 9.4-.6a3 3 0 0 0 2.1-2.1C24 15.9 24 12 24 12s0-3.9-.5-5.8zM9.75 15.5v-7l6 3.5-6 3.5z"/>
            </svg>
          </a>
        </div>
      </div>

      <div class="modal-meta">
        <span id="am-category"></span>
        <span class="dot">â€¢</span>
        <span id="am-area"></span>
      </div>

      <div id="am-tags" class="modal-tags"></div>

      <section class="modal-section">
        <h4>Istruzioni</h4>
        <p id="am-instructions"></p>
      </section>

      <p id="am-desc"></p>

      <section class="modal-section two-cols">
        <div>
          <h4>Ingredienti</h4>
          <ul id="am-ingredients"></ul>
        </div>
        <div>
          <h4>Misure</h4>
          <ul id="am-measures"></ul>
        </div>
      </section>

      <div class="modal-actions modal-actions--stack" id="customer-actions">
        <button id="am-order" class="btn-primary" type="button">Ordina â‚¬0.00</button>
      </div>
    </div>
  </div>
  <script src="/pagine/all-meals/all-meals.js" defer></script>
</body>
</html>
