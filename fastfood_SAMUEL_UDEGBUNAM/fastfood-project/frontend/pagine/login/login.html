<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - FastFood</title>
  <link rel="stylesheet" href="/pagine/login/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Login</h1>
      </div>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Accedi</button>
      </form>
      <p class="register-text">Non hai un account? <a href="/register">Registrati</a></p>
      <p id="errore" class="errore"></p>
    </div>
  </div>


<script src="/pagine/login/login.js"></script>
</body>
</html>
